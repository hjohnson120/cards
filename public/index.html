<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black-Jack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section>
      <h1>Dealer</h1>
      <p class="deck-up dealer-cards"></p>
      <p>Dealer Total</p>
      <p class="dealer-total"></p>
    </section>
    <section>
      <h1>Player</h1>
      <p>Player Total</p>
      <p class="player-total"></p>
      <h1 class="result"></h1>
      <p class="deck-up card-front"></p>
      <button class="button hit">
        <h1>
          <placeholder>
            HIT
          </placeholder>
        </h1>
      </button>
    </section>
    <section>
      <button class="button shuffle">
        <placeholder> Shuffle</placeholder>
      </button>
      <button class="button reset">
        <placeholder>
          Reset
        </placeholder>
      </button>
      <button class="button stand">
        <placeholder>
          Stand
        </placeholder>
      </button>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
