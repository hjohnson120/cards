<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black-Jack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section>
      <p class="deck-up dealer-card"></p>
    </section>
    <section>
      <h1>Dealer</h1>
      <button class="button shuffle">
        <placeholder>
          Shuffle
        </placeholder>
      </button>
    </section>
    <section>
      <h1>Player</h1>
      <button class="button hit">
        <placeholder>
          Hit
        </placeholder>
      </button>
    </section>
    <section>
      <p class="deck-up card-front"></p>
    </section>
    <section>
      <button class="button reset">
        <placeholder>
          Reset
        </placeholder>
      </button>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
